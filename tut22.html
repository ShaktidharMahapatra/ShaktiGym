<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo selectors & more designing</title>

  <style>
    .container{
      border: 2px solid red;
      background-color: rgb(230, 242, 230);
      padding: 34px;
      margin: 34px auto;
      width: 666px;
    }

    a{
      text-decoration: none;
    }

    a:hover{
      color: green;
    }

    .btn{
      background-color: aqua;
      padding: 6px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="container" id="cont1">
    <h3>This is my heading</h3>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit atque ipsam incidunt vitae sit at rem! Harum quae, doloribus nam aspernatur doloremque quas eaque sunt sapiente, possimus eos porro qui, iusto accusamus natus ratione?</p>
  <a href="https://google.com" class="btn">Read more</a>
  <button class="btn">Contact Us</button>
  </div>
  
</body>
</html>
